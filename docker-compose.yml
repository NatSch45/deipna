services:
  postgres:
    image: postgres:16-alpine
    container_name: deipna-postgres
    environment:
      POSTGRES_DB: deipna
      POSTGRES_USER: deipna
      POSTGRES_PASSWORD: deipna
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deipna -d deipna"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
